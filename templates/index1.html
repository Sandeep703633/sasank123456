<!DOCTYPE html>
<html>
<head>
    <title>Grade Data Visualization</title>
</head>
<body>
    <h1>Total grade points by department</h1>
    <img src="data:image/png;base64,{{ dept_chart }}" alt="Bar chart of total grade points by department">

    <h1>Grades by subject (percentage)</h1>
    <img src="data:image/png;base64,{{ subject_chart }}" alt="Pie chart of grades by subject">

    <h1>Highest grade by subject</h1>
    <img src="data:image/png;base64,{{ max_grade_chart }}" alt="Bar chart of highest grades by subject">

    <h1>Top 10 grades (excluding F, E, D, C, B, ABSENT, and COMPLE)</h1>
    {{ top_grades_table|safe }}
</body>
</html>
